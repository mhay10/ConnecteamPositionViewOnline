<!-- options.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Connecteam Position View Options</title>
        <script src="options.js">
        
        </script>

        <link rel="stylesheet" href="options.css"/>
    </head>
    <body>
        <div class="top-bar">
            <h1>Connecteam Position View Options</h1>
        </div>
        <form>

            <!-- All Settings -->
            
            <div>
                <label class="switch">
                    <input class="ctm-input" type="checkbox" id="TabbedModeElem">
                    <span class="slider round"></span>
                </label>
                <label for="TabbedMode">Tabbed Mode</label><br><br>
            </div>

            <div>
                <label class="switch">
                    <input class="ctm-input" type="checkbox" id="NamedModeElem">
                    <span class="slider round"></span>
                </label>
                <label for="NamedMode">Group Shifts By Names</label><br><br>
            </div>

            <div>
                <label class="switch">
                    <input class="ctm-input" type="checkbox" id="DebugModeElem">
                    <span class="slider round"></span>
                </label>
                <label for="DebugMode">Debug Mode</label><br><br>
            </div>

            <div class="save-area">
                <input class="ctm-button" type="submit" value="Save" id="SaveButtonElem">
            </div>
        </form>
    </body>
</html>
